<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Profile</title>
  <link rel="stylesheet" type="text/css" href="profile.css">
</head>
<body>
    <div class="container">
      <h1>PROFILE</h1>
      <h2><b>Edit Your Profile</b></h2>
      <form>
        <h4><label for="fname">First name:</label>
        <input type="text" id="fname" name="fname"></h4>
        <h4><label for="lname">Last name:</label>
        <input type="text" id="lname" name="lname"></h4>
        <h4><label for="dob">DOB:</label>
        <input type="character" id="dob" name="dob"></h4>
        <h4><label for="bgroup">Blood Group:</label>
        <input type="character" id="bgroup" name="bgroup"></h4>
        <h4><label for="gender">Gender:</label>
        <input type="text" id="gender" name="gender"></h4>
        <h4><label for="weight">Weight:</label>
        <input type="character" id="weight" name="weight"></h4>
        <h4><label for="height">Height:</label>
        <input type="character" id="height" name="height"></h4>
        <b><input type="button" onclick="formSubmit()"  value="Save Data"><br><br>
            <input type="button" onclick="location.href='home-page.html'"  value="Submit">  
      </form> 
    </div>
  </body>
